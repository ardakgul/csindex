name: Update Score and Deploy to GitHub Pages

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update-score-and-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    concurrency:
      group: pages
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Update score
        run: |
          python cloudy_shiny_index.py

      - name: Copy latest index JSON into frontend
        run: |
          mkdir -p frontend/public/data
          latest=$(ls -1 data/cloudy_shiny_index_*.json 2>/dev/null | sort | tail -n 1 || echo "")
          if [ -n "$latest" ]; then
            cp "$latest" frontend/public/data/current_index.json
          else
            echo '{"index_value":0,"sentiment":"Unknown","components":[]}' > frontend/public/data/current_index.json
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          BASE_PATH: /csindex/
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "frontend/dist not found" >&2
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.json data/*.csv frontend/public/data/current_index.json || true
          git commit -m "Update score data [skip ci]" || echo "No changes to commit"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4